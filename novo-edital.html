<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Edital | MazzAdmin</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --accent: #2563eb;
            --bg: #f8fafc;
            --white: #ffffff;
            --border: #e2e8f0;
            --text-main: #1e293b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); color: var(--text-main); display: flex; }

        /* Sidebar Reutilizada */
        .sidebar { width: 260px; background: var(--primary); color: white; padding: 30px 20px; position: fixed; height: 100vh; }
        .sidebar h2 { font-size: 1.5rem; margin-bottom: 40px; color: #38bdf8; }
        .sidebar a { color: #94a3b8; text-decoration: none; padding: 12px 15px; border-radius: 8px; display: block; margin-bottom: 10px; font-weight: 600; }
        .sidebar a:hover { background: rgba(255,255,255,0.1); color: white; }

        /* Área do Formulário */
        .main-content { flex: 1; margin-left: 260px; padding: 40px; display: flex; justify-content: center; }
        .form-container { background: var(--white); width: 100%; max-width: 800px; padding: 40px; border-radius: 20px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); }
        
        .form-header { margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .form-header h1 { font-size: 1.5rem; color: var(--primary); }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { display: flex; flex-direction: column; margin-bottom: 20px; }
        .form-group.full { grid-column: span 2; }
        
        label { font-size: 0.85rem; font-weight: 700; margin-bottom: 8px; color: var(--text-main); }
        input, select, textarea { 
            padding: 12px; 
            border: 1px solid var(--border); 
            border-radius: 10px; 
            outline: none; 
            font-size: 1rem; 
            transition: border-color 0.3s; 
        }
        input:focus, textarea:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }

        .btn-save { 
            background: var(--accent); 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 10px; 
            font-weight: 700; 
            cursor: pointer; 
            margin-top: 20px;
            width: 100%;
            transition: transform 0.2s;
        }
        .btn-save:hover { transform: translateY(-2px); background: #1d4ed8; }
        
        .btn-back { display: block; text-align: center; margin-top: 15px; color: #64748b; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <h2>MazzAdmin</h2>
        <a href="admin.html">Dashboard</a>
        <a href="#" style="background: rgba(255,255,255,0.1); color: white;">Editais</a>
        <a href="#">Candidatos</a>
        <a href="index.html" style="margin-top: auto; color: #f87171;">Sair</a>
    </aside>

    <main class="main-content">
        <div class="form-container">
            <div class="form-header">
                <h1>Cadastrar Novo Edital</h1>
                <p style="color: #64748b; font-size: 0.9rem;">Preencha as informações para publicar o processo seletivo.</p>
            </div>

            <form action="#">
                <div class="form-grid">
                    <div class="form-group full">
                        <label>Título do Edital / Cargo</label>
                        <input type="text" placeholder="Ex: PSS 001/2026 - Engenheiro Civil">
                    </div>
                    
                    <div class="form-group">
                        <label>Número do Edital</label>
                        <input type="text" placeholder="001/2026">
                    </div>

                    <div class="form-group">
                        <label>Status Inicial</label>
                        <select>
                            <option value="aberto">Inscrições Abertas</option>
                            <option value="breve">Em Breve</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Vagas</label>
                        <input type="text" placeholder="Ex: 05 + CR">
                    </div>

                    <div class="form-group">
                        <label>Remuneração (R$)</label>
                        <input type="text" placeholder="6.500,00">
                    </div>

                    <div class="form-group">
                        <label>Data de Encerramento</label>
                        <input type="date">
                    </div>

                    <div class="form-group">
                        <label>Link do PDF (Edital)</label>
                        <input type="url" placeholder="https://drive.google.com/...">
                    </div>

                    <div class="form-group full">
                        <label>Descrição Curta / Requisitos</label>
                        <textarea rows="4" placeholder="Descreva brevemente os requisitos básicos..."></textarea>
                    </div>
                </div>

                <button type="submit" class="btn-save" onclick="alert('Edital salvo com sucesso! (Simulação)')">Publicar Edital</button>
                <a href="admin.html" class="btn-back">Cancelar e Voltar</a>
            </form>
        </div>
    </main>

</body>
</html>

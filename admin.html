<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MazzAdmin | Gestão de Seletivos</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0f172a; --accent: #2563eb; --bg: #f8fafc; --white: #ffffff; --text: #1e293b; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); color: var(--text); display: flex; min-height: 100vh; }
        .sidebar { width: 260px; background: var(--primary); color: white; padding: 30px 20px; position: fixed; height: 100vh; display: flex; flex-direction: column; }
        .sidebar h2 { font-size: 1.5rem; margin-bottom: 40px; color: #38bdf8; }
        .sidebar a { color: #94a3b8; text-decoration: none; padding: 12px 15px; border-radius: 8px; margin-bottom: 10px; font-weight: 600; display: block; }
        .sidebar a:hover, .sidebar a.active { background: rgba(255,255,255,0.1); color: white; }
        .main-content { flex: 1; margin-left: 260px; padding: 40px; }
        .header-admin { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .btn-new { background: var(--accent); color: white; padding: 12px 24px; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; text-decoration: none; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: white; padding: 25px; border-radius: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .stat-card h3 { font-size: 2rem; color: var(--accent); margin-top: 5px; }
        table { width: 100%; background: white; border-collapse: collapse; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #f1f5f9; }
        th { background: #f8fafc; color: #64748b; font-size: 0.8rem; text-transform: uppercase; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <h2>MazzAdmin</h2>
        <a href="admin.html" class="active">Dashboard</a>
        <a href="edital.html">Ver Editais</a>
        <a href="novo-edital.html">Cadastrar Novo</a>
        <a href="index.html" style="margin-top: auto; color: #f87171;">Sair</a>
    </aside>
    <main class="main-content">
        <header class="header-admin">
            <h1>Visão Geral</h1>
            <a href="novo-edital.html" class="btn-new">+ Novo Edital</a>
        </header>
        <section class="stats-grid">
            <div class="stat-card"><span>Inscritos</span><h3>1.284</h3></div>
            <div class="stat-card"><span>Editais Ativos</span><h3>04</h3></div>
            <div class="stat-card"><span>Pendentes</span><h3>56</h3></div>
        </section>
        <table>
            <thead><tr><th>Nome</th><th>Cargo</th><th>Data</th><th>Ação</th></tr></thead>
            <tbody>
                <tr><td><strong>Felipe Oliveira</strong></td><td>Engenheiro Civil</td><td>16/02/2026</td><td><a href="detalhes-candidato.html" style="color:var(--accent); font-weight:700; text-decoration:none;">Analisar</a></td></tr>
            </tbody>
        </table>
    </main>
</body>
</html>

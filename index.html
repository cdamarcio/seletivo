<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MazzPSS | Portal de Seletivos - Conceição do Araguaia</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --accent: #2563eb;
            --bg: #f8fafc;
            --white: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --neutral: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); color: var(--text-main); line-height: 1.6; }

        /* Navbar */
        .navbar { background: var(--white); padding: 1.2rem 0; border-bottom: 1px solid #e2e8f0; position: sticky; top: 0; z-index: 100; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .nav-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: 700; color: var(--primary); text-decoration: none; }
        .logo span { color: var(--accent); }
        .btn-admin { background: #f1f5f9; color: var(--primary); padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: 600; font-size: 0.85rem; transition: 0.3s; }
        .btn-admin:hover { background: var(--primary); color: white; }

        /* Hero Header */
        .hero { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); color: white; padding: 80px 0; text-align: center; border-radius: 0 0 50px 50px; margin-bottom: -40px; }
        .hero h2 { font-size: 2.5rem; margin-bottom: 10px; }
        .hero p { opacity: 0.8; font-size: 1.1rem; }

        /* Filtros */
        .filters { background: var(--white); padding: 25px; border-radius: 20px; display: flex; gap: 15px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.08); position: relative; z-index: 10; }
        .filters input {
